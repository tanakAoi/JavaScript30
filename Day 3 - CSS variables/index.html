<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 - changeable CSS variables with JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="variables.js" defer></script>
</head>
<body>

    <div class="container">

        <h1 class="title">Photo editing</h1>

        <div class="main">
            <div class="controls">
                <div class="control">
                    <label for="outer-frame">Outer frame;</label>
                    <input id="outer-frame" type="range" name="outer-frame" min="0" max="10" value="10" data-suffix="px">
                </div>
                <div class="control">
                    <label for="outer-frame-color">Outer frame color;</label>
                    <input id="outer-frame-color" type="color" name="outer-frame-color" value="#ffffff">
                </div>
                <div class="control">
                    <label for="inner-frame">Inner frame;</label>
                    <input id="inner-frame" type="range" name="inner-frame" min="0" max="10" value="1" data-suffix="px">
                </div>
                <div class="control">
                    <label for="inner-frame-color">Inner frame color;</label>
                    <input id="inner-frame-color" type="color" name="inner-frame-color" value="#ffffff">
                </div>
                <div class="control">
                    <label for="brightness">Brightness;</label>
                    <input id="brightness" type="range" name="brightness" min="0.1" max="2" step="0.1" value="1">
                </div>
                <div class="control">
                    <label for="contrast">Contrast;</label>
                    <input id="contrast" type="range" name="contrast" min="0.1" max="2" step="0.1" value="1">
                </div>
                <div class="control">
                    <label for="saturate">Saturate;</label>
                    <input id="saturate" type="range" name="saturate" min="0" max="2" step="0.1" value="1">
                </div>
            </div>
    
            <img src="image.jpg" alt="">
        </div>
        
    </div>
    
</body>
</html>
