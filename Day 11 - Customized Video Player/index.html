<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Video Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="videoPlayer.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="player">
    
            <video class="player__video" src="video.mp4"></video>
            
            <div class="player__controls">
                <div class="player__progress">
                    <div class="player__progress--filled"></div>
                </div>
                <button class="player__button toggle-play material-symbols-outlined" title="Play / Pause">play_arrow</button>
                <div class="player__slider">
                    <span class="material-symbols-outlined" title="Volume">volume_up</span>
                    <input type="range" name="volume" min="0" max="1" step="0.05" value="0.4">
                </div>
                <div class="player__slider">
                    <span class="material-symbols-outlined" title="Speed">speed</span>
                    <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
                </div>
                <button data-skip="-10" class="player__button material-symbols-outlined" title="Rewind 10s">fast_rewind</button>
                <button data-skip="10" class="player__button material-symbols-outlined" title="Skip forward 10s">fast_forward</button>
                <button class="player__button fullscreen material-symbols-outlined" title="Full screen">fullscreen</button>
            </div>
            
        </div>

        <p class="source">Paramount Pictures, Inc, <a target="_blank" href="https://www.loc.gov/item/mbrs00068306/"><em>Popeye the Sailor Meets Sindbad the Sailor</em></a>. 1936. Retrieved from <a target="_blank" href="https://www.loc.gov/">the Library of Congress</a>.</p>
    
    </div>
</body>
</html>
