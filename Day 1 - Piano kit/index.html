<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano kit</title>
    <link rel="stylesheet" href="https://use.typekit.net/kzl3hmc.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
    <script src="pianoKit.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="keys">

            <div class="key" data-key="65">
                <span class="note">DO</span>
                <kbd>A</kbd>
                <audio src="assets/audio/do.mp3" data-key="65"></audio>
            </div>

            <div class="key" data-key="83">
                <span class="note">RE</span>
                <kbd>S</kbd>
                <audio src="assets/audio/re.mp3" data-key="83"></audio>
            </div>

            <div class="key" data-key="68">
                <span class="note">MI</span>
                <kbd>D</kbd>
                <audio src="assets/audio/mi.mp3" data-key="68"></audio>
            </div>

            <div class="key" data-key="70">
                <span class="note">FA</span>
                <kbd>F</kbd>
                <audio src="assets/audio/fa.mp3" data-key="70"></audio>
            </div>

            <div class="key" data-key="71">
                <span class="note">SO</span>
                <kbd>G</kbd>
                <audio src="assets/audio/so.mp3" data-key="71"></audio>
            </div>

            <div class="key" data-key="72">
                <span class="note">LA</span>
                <kbd>H</kbd>
                <audio src="assets/audio/la.mp3" data-key="72"></audio>
            </div>

            <div class="key" data-key="74">
                <span class="note">SI</span>
                <kbd>K</kbd>
                <audio src="assets/audio/si.mp3" data-key="74"></audio>
            </div>
    

        </div>
        
    </div>
    
</body>
</html>
