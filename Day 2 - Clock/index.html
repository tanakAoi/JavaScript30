<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="clock.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="clock stockholm">
            <h1 class="clock__area">Stockholm</h1>
            <div class="clock__face">
                <div class="clock__hand clock__hand--hour"></div>
                <div class="clock__hand clock__hand--min"></div>
                <div class="clock__hand clock__hand--sec"></div>
            </div>
        </div>

        <div class="clock tokyo">
            <h1 class="clock__area">Tokyo</h1>
            <div class="clock__face">
                <div class="clock__hand clock__hand--hour"></div>
                <div class="clock__hand clock__hand--min"></div>
                <div class="clock__hand clock__hand--sec"></div>
            </div>
        </div>

        <div class="clock ny">
            <h1 class="clock__area">New York</h1>
            <div class="clock__face">
                <div class="clock__hand clock__hand--hour"></div>
                <div class="clock__hand clock__hand--min"></div>
                <div class="clock__hand clock__hand--sec"></div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
