<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 19 - Webcam Fun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="controls">
            <div class="rgb">
                <label for="rmin">min(R):</label>
                <input type="range" min="0" max="255" name="rmin">
                <label for="rmax">max(R):</label>
                <input type="range" min="0" max="255" name="rmax">

                <label for="gmin">min(G):</label>
                <input type="range" min="0" max="255" name="gmin">
                <label for="gmax">max(G):</label>
                <input type="range" min="0" max="255" name="gmax">

                <label for="bmin">min(B):</label>
                <input type="range" min="0" max="255" name="bmin">
                <label for="bmax">max(B):</label>
                <input type="range" min="0" max="255" name="bmax">
            </div>

            <button>Take Photo</button>
        </div>

        <canvas class="main-screen"></canvas>
        <video src="" class="live-screen"></video>
        <div class="strip"></div>

        <audio src="snap.mp3"></audio>

    </div>
</body>
</html>
