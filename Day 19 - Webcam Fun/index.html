<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 19 - Webcam Fun</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="controls">
            <button class="btn btn__take-photo">Take Photo</button>
            <button class="btn btn__red-effect">Red Effect</button>
            <button class="btn btn__rgb-split">RGB Split</button>
            <button class="btn btn__green-screen">Green Screen</button>

            <div class="rgb">
                <div class="rgb__red">
                    <label for="rmin">min(R):</label>
                    <input type="range" min="0" max="255" id="rmin">
                    <label for="rmax">max(R):</label>
                    <input type="range" min="0" max="255" id="rmax">
                </div>
                <div class="rgb__green">
                    <label for="gmin">min(G):</label>
                    <input type="range" min="0" max="255" id="gmin">
                    <label for="gmax">max(G):</label>
                    <input type="range" min="0" max="255" id="gmax">
                </div>
                <div class="rgb__blue">
                    <label for="bmin">min(B):</label>
                    <input type="range" min="0" max="255" id="bmin">
                    <label for="bmax">max(B):</label>
                    <input type="range" min="0" max="255" id="bmax">
                </div>
            </div>
        </div>

        <canvas class="main-screen"></canvas>
        <video src="" class="live-screen"></video>
        <div class="strip"></div>

        <audio src="snap.mp3"></audio>

    </div>
</body>
</html>
